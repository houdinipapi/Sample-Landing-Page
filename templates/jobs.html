<div>
  <div>
    <!-- Job Title -->
    <h4>
      {{ job['title'] }}
    </h4>
    <!-- Job Location -->
    <div>
      <b>
        Location:
      </b>
      {{ job['location'] }}
    </div>
    <!-- Salary -->
    {% if 'salary' in job %}
      <div>
        <b>
          Salary:
        </b>
        {{ job['salary'] }}
      </div>
    {% endif %}
  </div>
    <!-- Apply Button -->
    <div>
      <button>
        Apply
      </button>
    </div>
</div>
