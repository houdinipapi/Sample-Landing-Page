<div class="row border-bottom"
  style="margin-bottom: 16px; padding-bottom: 8px;">
  <div class="col-9">
    <!-- Job Title -->
    <h4>
      {{ job['title'] }}
    </h4>
    <!-- Job Location -->
    <div>
      <b>
        Location:
      </b>
      {{ job['location'] }}
    </div>
    <!-- Salary -->
    {% if 'salary' in job %}
      <div>
        <b>
          Salary:
        </b>
        {{ job['salary'] }}
      </div>
    {% endif %}
  </div>
    <!-- Apply Button -->
    <div class="col-3">
      <button>
        Apply
      </button>
    </div>
</div>
